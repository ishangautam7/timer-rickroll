<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <input class="time hour" type="number" id="hour" readonly>
            <div class="time-text">Hour</div>
        </div>

        <div class="container">
            <input class="time minute" type="number" id="minute" readonly>
            <div class="time-text">Minute</div>
        </div>

        <div class="container">
            <input class="time seconds" type="number" id="seconds" readonly>
            <div class="time-text">Seconds</div>
        </div>
    </div>

    <div class="btn">
        <button onclick="start()">Start</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
